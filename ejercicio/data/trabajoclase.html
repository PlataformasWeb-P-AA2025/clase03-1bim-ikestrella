<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TrabajoClase</title>
	 <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
      <h1>Ejemplo de Uso de Jquery</h1>
      <p id="mensajeFinal">
      </p>
      <button type="submit" id="obtenerInformacion">Obtener información</button>
      <button type="submit" id="limpiarInformacion">Limpiar información</button>
  </body>

  <script>
    $(document).ready(function() {
      var url = "https://raw.githubusercontent.com/PlataformasWeb-P-AA2025/clase03-1bim-ikestrella/refs/heads/main/ejercicio/data/data_instituciones.json";
      $( "#obtenerInformacion" ).click(function() {
            $.ajax({
              dataType: 'json',
              url: url 
            }).then(function(data) {
              for(var i=0; i<data.length; i++){
                console.log(data[i]);
                $('#mensajeFinal').append("<h2>Institucion"+data[i].["Nombre-Educativa"] + " Data N.-"+ (i+1) +"</h1> <p> <b>AMIE:</b> "+ data[i].AMIE + "<b>Provincia:</b> "+ data[i].Provincia + "<b>Canton:</b> "+ data[i].Canton + "<b>Parroquia:</b> "+ data[i].Parroquia + "<b>ZonaAdministrativa:</b> "+ data[i].ZonaAdministrativa + "<b>CodigoDistrito:</b> "+ data[i].CodigoDistrito + "<b>Sostenimiento:</b> "+ data[i].Sostenimiento + "<b>RegimenEscolar:</b> "+ data[i].RegimenEscolar + "<b>Modalidad:</b> "+ data[i].Modalidad + "<b>Jornada:</b> "+ data[i].Jornada + "<b>Nivel:</b> "+ data[i].Nivel + "<b>Etnia:</b> "+ data[i].Etnia + "<b>Numeroestudiantes:</b> "+ data[i].Numeroestudiantes + "<b>Numerodocentes:</b> "+ data[i].Numerodocentes + "<b>Estado:</b> "+ data[i].Estado + "</p>");
              }
            });      
      });
      
      $( "#limpiarInformacion" ).click(function() {
          $('#mensajeFinal').empty();
      });
    });
  </script>
</html>
